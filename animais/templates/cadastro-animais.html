{% extends 'painel-adm.html' %}
{% load bootstrap %}
{% load crispy_forms_tags %}
{% block title %}Adicionar um Aniaml{% endblock %}

{% block content %}
    <div class="container">
        <h1>Adicionar um Animal</h1>
        <div>
            <form action="." method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-default" value="Criar">
            </form>
            
        </div>
    </div>
{% endblock %}
