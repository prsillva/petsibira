{% extends "blog/base.html" %}

{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <h1 class="text-center">Detalhes do Animal</h1>
    <br>
  <!-- Ini Modal -->
  <div class="modal fade" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Deseja realmente excluir?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>        
        <!-- Modal body -->
        <div class="modal-body text-right">
            <a href="/animais/deletar/{{ animais.id }}/">
                <button type="button" class="btn btn-danger">EXCLUIR</button>
            </a>
            <button type="button" class="btn btn-default" data-dismiss="modal">CANCELAR</button>
        </div>               
      </div>
    </div>
  </div>
  <!-- End Modal -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4">
                <div style="border-color: green; border-style: solid; width: 356px; height: 300px;">
                    <img src="{{ animais.FotoCapaAnimal.url }}" alt="Norway" width="350" height="263" style="margin-top: 16px;"> 
                </div>
                <br>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-8">
                <p>{{ animais.NomeAnimal }}</p>
                <h4>Dados</h4>                     
                <p><b>Cor: </b>{{ animais.CorAnimal }}</p> 
                <p><b>Peso: </b>{{ animais.PesoAnimal }}</p>
                {% if user.is_authenticated %}
                    <a href="/animais/editar/{{ animais.id }}">
                        <button type="button" class="btn btn-primary">Alterar</button>
                    </a>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Excluir</button>
                {% endif %}
            </div>
        </div>
    </div>  
    <br>
{% endblock %}
